<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carl Petter Svensson</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>

    html, body {
      background-color: #F5F5F5;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 40px;
      color: #3c3c3c;
      position:absolute;
      text-align: center;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 80px;
      margin:-40px 0 0 -200px;
      -webkit-animation:spin 3s cubic-bezier(1,.015,.295,1.225) infinite;
      -moz-animation:spin 3s cubic-bezier(1,.015,.295,1.225) infinite;
      animation:spin 3s cubic-bezier(1,.015,.295,1.225) infinite;
    }

    @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
    @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
    @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

  </style>
</head>
  <body>
    <h1>Carl Petter Svensson</h1>

  </body>
</html>
